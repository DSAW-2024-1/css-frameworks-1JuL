<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main-container flex items-center">
      <div class="container"> <!-- Contenedor donde se encuentran las dos columnas. (Clases de acuerdo al responsive desing)  -->
        <div class="container2">

          <div class="primera col-span-6">  <!-- Primera Columna -->
            <div class="first-blue-card"> <!-- Carta azul donde va el puntaje total -->
              <p>Your Result</p>

              <div class="circulo">       <!-- Circulo para el puntaje -->
                <h1>76</h1>
                <p>of 100</p>
              </div>

              <h5 class="great">Great</h5>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
              
            </div>
          </div>

          <div class="segunda col-span-6">  <!-- Segunda Columna -->
            <div class="segunda-parte-puntajes">  <!-- Parte blanca donde van los puntajes individuales por categoria  -->
              <h5><span class="sub-title">Summary</span></h5>

              <div class="puntaje reaccion">
                <div class="texto">
                  <p class="inline-flex color-texto">
                    <img src="../assets/images/icon-reaction.svg" alt="reaction icon"/>
                    Reaction
                  </p>
                  <p><span>80 </span>/ 100</p>
                </div>
              </div>

              <div class="puntaje memoria">
                <div class="texto">
                  <p class="inline-flex color-texto">
                    <img src="../assets/images/icon-memory.svg" alt="memory icon" />
                    Memory
                  </p>
                  <p><span>92 </span>/ 100</p>
                </div>
              </div>

              <div class="puntaje verbal">
                <div class="texto">
                  <p class="inline-flex color-texto">
                    <img src="../assets/images/icon-verbal.svg" alt="verbal icon" /> 
                    Verbal
                  </p>
                  <p><span>61 </span>/ 100</p>
                </div>
              </div>

              <div class="puntaje visual">
                <div class="texto">
                  <p class="inline-flex color-texto">
                    <img src="../assets/images/icon-visual.svg" alt="visual icon" /> 
                    Visual
                  </p>
                  <p><span>72 </span>/ 100</p>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button class="bg-slate-700"><a class="button-link" href="#">Continue</a></button>
              </div>

            </div>
          </div>
          
        </div>

      </div>
    </div>
  </body>
</html>
